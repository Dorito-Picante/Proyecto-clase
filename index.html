<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florilandia</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Florilandia</h1>
        <nav>
            <ul>
                <li><a href="#Flores">Flores</a></li>
                <li><a href="#Rosas">Rosas</a></li>
                <li><a href="#Contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <h2>Flores</h2>
    <main>
        <section id="Flores">
            <div class="producto">
                <img src="enlace" alt="flor" />
                <h3>Tulipan</h3>
                <p>Precio: $150</p>
                <button>Comprar</button>
            </div>
        </section>

        <section>
            <div class="producto">
               <img src="enlace" alt="flor" />
               <h3>Margarita</h3>
               <p>Precio: $800</p>
               <button>Comprar</button>
            </div>
        </section>
    </main>

    <h2>Rosas</h2>
    <main>
        <section id="Rosas">
            <div class="producto">
                <img src="enlace" alt="rosa" />
                <h3>Rosa roja</h3>
                <p>Precio: $400</p>
                <button>Comprar</button>
            </div>
        </section>

        <section>
            <div class="producto">
               <img src="enlace" alt="rosa" />
               <h3>Rosa blanca</h3>
               <p>Precio: $1000</p>
               <button>Comprar</button>
            </div>
        </section>
    </main>

    <h2>Contacto</h2>
        <section id="Contacto">
            <form action="#" method="post">
                <label for="email">Correo electr√≥nico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje..."></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    

    <footer>
        <p>&copy; 2025 floreria florilandia</p>
    </footer>
</body>
</html>
