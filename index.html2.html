<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verduleria Valen</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Verduleria Valen</h1>
        <nav>
            <ul>
                <li><a href="#Frutas">Frutas</a></li>
                <li><a href="#Verduras">Verduras</a></li>
                <li><a href="#Contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <h2>Frutas</h2>
    <main>
        <section id="Frutas">
            <div class="producto">
                <img src="enlace" alt="Fruta" />
                <h3>Banana</h3>
                <p>Precio: $1000</p>
                <button>Comprar</button>
            </div>
        </section>

        <section>
            <div class="producto">
               <img src="enlace" alt="Fruta" />
               <h3>Durazno</h3>
               <p>Precio: $3000</p>
               <button>Comprar</button>
            </div>
        </section>
    </main>

    <h2>Verduras</h2>
    <main>
        <section id="Verduras">
            <div class="producto">
                <img src="enlace" alt="verdura" />
                <h3>Brocoli</h3>
                <p>Precio: $1300</p>
                <button>Comprar</button>
            </div>
        </section>

        <section>
            <div class="producto">
               <img src="enlace" alt="verdura" />
               <h3>zanahoria</h3>
               <p>Precio: $500</p>
               <button>Comprar</button>
            </div>
        </section>
    </main>

    <h2>Contacto</h2>
        <section id="Contacto">
            <form action="#" method="post">
                <label for="email">Correo electr√≥nico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje..."></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    

    <footer>
        <p>&copy; 2025 Verduleria Valen</p>
    </footer>
</body>
</html>
